name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Weekly rebuild on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  REGISTRY: docker.io
  IMAGE_NAME: luckyone94/language-fixer

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable=${{ github.ref_type == 'tag' && !contains(github.ref_name, 'beta') }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      id: build
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build single-platform image for security scan
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64
        load: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-scan
        cache-from: type=gha

    - name: Save Docker image for security scan
      if: github.event_name != 'pull_request'
      run: docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-scan -o /tmp/language-fixer.tar

    - name: Upload Docker image artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v5
      with:
        name: docker-image
        path: /tmp/language-fixer.tar
        retention-days: 1

    - name: Test Docker image
      if: github.event_name == 'pull_request'
      run: |
        # Run container with timeout at host level to properly test startup
        timeout 60s docker run --rm \
          -e DRY_RUN=true \
          -e LOG_LEVEL=debug \
          -e RUN_INTERVAL_SECONDS=0 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }} || true
        echo "âœ… Container startup test completed"

  security-scan:
    name: ðŸ”’ Docker Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: docker load --input /tmp/language-fixer.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-scan
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true
        vuln-type: 'os,library'
        scanners: 'vuln,misconfig'
        exit-code: '0'
        trivyignores: '.trivyignore'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'