name: Build and Push Docker Image

# Run this workflow whenever code is pushed to the main branch
on:
  push:
    branches: [ main ] # Adjust if your main branch is called 'master'

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use a GitHub-hosted runner

    steps:
      # 1. Check out your repository code
      - name: Check out repo
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Use an Access Token, not your password

      # 3. Build the Docker image and push it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Use the root of the repo as the build context
          file: ./Dockerfile # Path to your Dockerfile
          push: true # Push the image after building
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/language-fixer:latest # Tag the image
